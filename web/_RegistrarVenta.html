
<div class="panel panel-info">

            </div>

                    <input id="txtClienteRespuesta" type="text" class="form-control" required/>

            </div>

            </div>
            
            
            <div class="form-group col-md-2 col-md-offset-7">
                <label class="control-label">Total</label>
                <input type="text" class="form-control" id="txtTotalVentaReguistro" value="" required readonly>
            </div>                                        
            <div class="form-group col-md-2 col-sm-12 col-md-offset-3 col-md-pull-3">            
                <input class="btn btn-primary" id="hhhhhhhhhh" value="Registrar" type="submit" />
            </div>
            <div class="form-group col-md-2 col-sm-12 col-md-pull-3">            
                <input class="btn btn-primary" value="Cancelar" type="reset" id="btnresetRegistroExamen" />
            </div>
            <!--<div class="form-group col-md-2 col-sm-12 col-md-pull-3">            
                <input class="btn btn-primary" value="Imprimir Comprobante" type="reset" id="btnresetRegistroExamen" />
            </div>-->
            <br>
            <br>
        </form>
    </div>
</div>

<!---buscar producto modal --->
<div id="modalBuscarProductoModal">            

    <div class="row">

        <div class="form-group col-md-4 col-sm-4">

            <label class="control-label">Buscar por:</label>
            <select id="opcionBusqueda" class="form-control" onChange="mostrarProducto(this.selectedIndex)">
                <option value="1">Codigo</option>
                <option value="2">Denominacion</option>                   
            </select>
        </div>


        <div id="cP1">
            <form id="formBuscarProductoxCodigo">
                <div class="form-group col-md-3 col-sm-4">
                    <label class="control-label">Codigo</label>
                    <input id="txtCodigoProductomModal" type="text" class="form-control" placeholder="Codigo" required>
                </div> 
                <div class="form-group col-md-3 col-sm-4">
                    <label class="control-label">&nbsp;&nbsp;&nbsp </label>
                    <br>
                    <input  type="submit" class="btn" value="Buscar" >
                </div>
            </form>
        </div>

        <div id="cP2" style="display: none">
            <form id="formBuscarProductoxDenominacion">
                <div class="form-group col-md-4 col-sm-4">
                    <label class="control-label">Denominacion</label>
                    <input id="txtDenominacionProductoModal" type="text" class="form-control" placeholder="Denominacion" required>
                </div> 
                <div class="form-group col-md-3 col-sm-4">
                    <label class="control-label">&nbsp;&nbsp;&nbsp </label>
                    <br>
                    <input  type="submit" class="btn" value="Buscar" >
                </div>
            </form>
        </div>


    </div>

    <div class="row">
        <div class="form-group col-md-12 col-sm-12" >
            <table id="buscarProductos"></table>
        </div>
    </div>
    <div class="row">
        <form id="formBuscarProductoModal">
            <div class="form-group col-md-3">
                <label class="control-label">Cantidad</label>
                <input type="number" class="form-control"  placeholder="Ejm. 12" id="txtcantidad" required>
            </div>
            <div class="form-group col-md-4">
                <label class="control-label">Precio</label>
                <select id="cmbPrecioModal" class="form-control" required>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label class="control-label">Descuento(s/.)</label>
                <input type="number" class="form-control" step="0.001" placeholder="Ejm. 12.45" id="txtDescuento" required>
            </div>
        </form>
    </div>
</div>
