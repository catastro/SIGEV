
<div class="panel panel-info">
    <div class="panel-heading">
        <p><strong>ACTUALIZAR VENTA</strong></p>
    </div>
    <div class="panel-body">

        <form id="actualizarVentaModal">
            <div style="display: none" class="form-group col-md-4 col-sm-6">
                <label class="control-label">idCliente</label>
                <input id="txtIdClienteA"  class="form-control"  type="text" required>
            </div>
            <div class="form-group col-md-4 col-sm-6">   
                <label class="control-label" >Cliente</label>
                <div class="input-group">
                    <input id="txtClienteRespuestaA" type="text" class="form-control" required/>

                    <span id="modalBuscarClienteA" class="input-group-addon">
                        <i class="glyphicon glyphicon-search "></i>
                    </span>
                </div>
            </div>


            <div class="form-group col-md-4 col-sm-6">
                <label class="control-label">Personal de Venta </label>
                <select id="cmbPersonalVentaActualizacion"  class="form-control" required>
                </select>
            </div>

            <div class="form-group col-md-4 col-sm-6">
                <label class="control-label">Estado de Venta</label>
                <select id="cmbEstadoVentaActualizacion"  class="form-control" required>
                </select>
            </div>

            <div class="form-group col-md-12 col-sm-12" >

            </div>
            <div class="form-group col-md-12 col-sm-12" >
                <table id="resultadoBusquedaProductoA"></table>
            </div>
            
            
            <div class="form-group col-md-2 col-md-offset-7">
                <label class="control-label">Total</label>
                <input type="text" class="form-control" id="txtTotalVentaActualizacion" value="" required readonly>
            </div>                                        
            <div class="form-group col-md-2 col-sm-12 col-md-offset-3 col-md-pull-3">            
                <input class="btn btn-primary" value="Actualizar" type="submit" />
            </div>
            <div class="form-group col-md-2 col-sm-12 col-md-pull-3">            
                <input class="btn btn-primary" value="Cancelar" type="reset"/>
            </div>            
            <br>
            <br>
        </form>
    </div>
</div>
