

<!--
    Los que pertenecen a "Gestion", son manejados por el controlador de la 
    clase principal, en este caso "GestionPersonal"
-->
<form id="formRegistrarPersonal">
    <div>
        <div >
            <div class="panel panel-info">
                <div class="panel-heading">
                    <p><strong>REGISTRAR PERSONAL</strong></p>
                </div>
                <div class="panel-body">

                    <div class="form-group col-md-12 col-sm-6">
                        <label class="control-label"> <span class="claseObligatorio">(*) Campos obligatorios</span></label>

                    </div>
                    <div class="form-group col-md-2 col-sm-4" align="center">
                        <img src="Content/Image/fotoPerfil.png" alt="..." class="img-thumbnail" style="height: 120px; width: 150px;">
                        <br> <br>
                        <input id="txtFoto"  type="file" class="form-control" >
                    </div>
                    <div class="form-group col-md-4 col-sm-6 ">
                        <label class="control-label">Codigo <span class="claseObligatorio">(*)</span></label>
                        <input id="txtCodigo"  type="text" class="form-control" maxlength="8" pattern="[0-9]{8}" placeholder="Codigo" autofocus="autofocus" required>
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Dni <span class="claseObligatorio">(*)</span></label>
                        <input id="txtDni" type="text" class="form-control" maxlength="8" pattern="[0-9]{8}" placeholder="Dni" required>
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Nombre <span class="claseObligatorio">(*)</span></label>
                        <input id="txtNombre" type="text" class="form-control" placeholder="Nombre"  required>
                    </div>

                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Apellido Paterno <span class="claseObligatorio">(*)</span></label>
                        <input id="txtApePaterno" type="text" class="form-control" placeholder="Ape. Paterno"  required>
                    </div>

                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Apellido Materno <span class="claseObligatorio">(*)</span></label>
                        <input id="txtApeMaterno" type="text" class="form-control" placeholder="Ape. Materno"  required>
                    </div>

                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Telefono</label>
                        <input  id="txttelefono" type="tel" class="form-control" pattern="[0-9]{9}" placeholder="Telefono" >
                    </div>

                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Correo Electronico</label>
                        <input id="txtemail" type="email" class="form-control" placeholder="Correo Electronico" >
                    </div>

                    <div class="form-group col-md-8 col-sm-6">
                        <label class="control-label">Direccion</label>
                        <input id="txtDireccion" type="text" class="form-control" placeholder="Direccion" >
                    </div> 


                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Ruta Asignada <span class="claseObligatorio">(*)</span></label>
                        <select  id='cbRutaAsignada' class="form-control" required>
                            <option value="0"> ..Selecione..</option>                           
                        </select>
                    </div>

                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Tipo Personal <span class="claseObligatorio">(*)</span></label>
                        <select  id="cbTipoPersonal"  class="form-control" required>
                            <option value="0"> ..Selecione..</option>                       
                        </select>
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Estado Personal <span class="claseObligatorio">(*)</span></label>
                        <select  id="cbEstadoPersonal" class="form-control" required>
                            <option value="0"> ..Selecione..</option>                      
                        </select>
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Fecha ingreso</label>
                        <input id="txtFechaIngreso" type="text" class="form-control"  >
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Modalidad de Pago</label>          
                        <select id='cbModalidadPago' class="form-control" required>
                            <option value="0"> ..Selecione..</option>  

                        </select>
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Hora entrada</label>
                        <input id="txtHoraEntrada" type="text" class="form-control" placeholder="HH:mm" >
                    </div>

                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Hora Salida</label>
                        <input id="txtHoraSalida" type="text" class="form-control" placeholder="HH:mm"  >
                    </div>
                    <div class="form-group col-md-4 col-sm-6">
                        <label class="control-label">Monto de Pago</label>
                        <input id="txtMontoPago" type="text" class="form-control" placeholder="Monto de Pago" step="0.01">
                    </div>

                    <div class="form-group col-md-1 col-sm-12  col-md-offset-8 col-md-pull-8">
                        <!-- <button class="btn btn-primary"  onclick="RegistrarUsuario()"><strong>Registrar</strong></button> -->
                        <input class="btn btn-primary" value="Registrar" type="submit" />
                    </div>
                    <div class="form-group col-md-1 col-sm-12 col-md-pull-7">
                        <!-- <button class="btn btn-primary"  onclick="RegistrarUsuario()"><strong>Registrar</strong></button> -->
                        <input id="btnrstRegistroPersonal" class="btn btn-primary" value="Cancelar" type="reset" /> 
                    </div>



                </div>

            </div>


        </div>
    </div>
</form>
